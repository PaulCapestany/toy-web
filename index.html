<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>toy-web | Echo Tester</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>toy-web: Echo Test</h1>
    <p>Use the form below to send a message to the toy-service <code>/echo</code> endpoint.</p>

    <section class="health-card" aria-label="toy-service health">
      <div class="health-header">
        <h2>toy-service status</h2>
        <button type="button" id="healthRetryButton" class="button-secondary button-compact">Retry check</button>
      </div>
      <p id="healthStatus" class="health-indicator is-checking" role="status" aria-live="polite">
        <span class="health-dot" aria-hidden="true"></span>
        <span id="healthStatusText">Checking service health...</span>
      </p>
    </section>

    <form id="echo-form">
      <label for="messageInput">Message:</label>
      <input type="text" id="messageInput" name="message" placeholder="Enter your message" aria-describedby="errorMessage" required autofocus />
      <button type="submit">Send</button>
      <button type="button" id="clearButton" class="button-secondary">Clear</button>
    </form>
    <p id="statusMessage" class="status-message hidden" role="status" aria-live="polite"></p>
    <p id="errorMessage" class="error-message hidden" role="alert" aria-live="assertive"></p>

    <div id="result" class="hidden" role="status" aria-live="polite" tabindex="-1">
      <h2>Echo Result</h2>
      <p id="resultMessage"></p>
      <p><strong>Version:</strong> <span id="resultVersion"></span></p>
      <p><strong>Commit:</strong> <span id="resultCommit"></span></p>
      <p><strong>Environment:</strong> <span id="resultEnv"></span></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
